<div *ngIf="isModalShown" [config]="{ show: isModalShown }" (onHidden)="onHidden()" mdbModal #basicModal="mdb-modal" class="modal fade"
  tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
   <form  #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm.value)">
  <div class="modal-dialog modal-lg modal-notify modal-info"  role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="heading lead">
            <h4 class="text-center">Message for: {{userDetails.name}}</h4>
          </span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true" class="white-text">Ã—</span>
          </button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col col-md-1">&nbsp;</div>
          <div class="col col-md-8">
            <div class="form-group">
              <div class="form-group basic-textarea rounded-corners">
                <!-- <form  #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm.value)"> -->
                <i class="fa fa-pencil prefix"></i>
                <textarea class="form-control"  [(ngModel)]="myMessage" name="myMessage" placeholder="Message" rows="3" style="resize: none;"></textarea>
                <!-- </form> -->
              </div>
            </div>
          </div>
          <div class="col col-md-3">&nbsp;</div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit"  class="btn btn-primary relative waves-light indigo mb-3"
          mdbRippleRadius>
          <span><i class="fa fa-send" aria-hidden="true"></i>&nbsp;&nbsp;send messages</span>
         </button>
      </div>
    </div>
  </div>
  </form>
</div>
