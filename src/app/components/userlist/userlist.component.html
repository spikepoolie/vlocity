<form>
  <div class="input-group md-form form-md">
    <div class="input-group-prepend">
      <span class="input-group-text purple lighten-3"><i class="fa fa-search text-white" aria-hidden="true"></i></span>
    </div>
    <input class="form-control"  [(ngModel)]="username" (keyup)="onKey($event)" name="username" placeholder="Search" aria-label="Search">
      <span class="input-group-text"><i class="fa fa-close" aria-hidden="true" (click)="clearSearch()"></i></span>
  </div>
</form>
<ul class="list-group">
  <li (click)="updateResponse(user.name, i);"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="currentUser === i ? 'listItemBackround' : ''"
    *ngFor="let user of listOfUser let i = index">
      <span>
        <img src="{{user.img}}"  class="generic_thumbnail">{{user.name}}
      </span>
      <span class="pull-right">
          <i
            [style.color]="currentUser === i ? 'red' : ''"
            [ngClass]="currentUser === i ? 'fa-chevron-circle-down' : 'fa-chevron-circle-right'"
            class="fa"
            aria-hidden="true"
          ></i>
      </span>
  </li>
</ul>
